<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function horaActual(){
            let fecha = new Date();
            document.getElementById("demo").innerHTML=fecha;
        }
    </script>
</head>
<body onload="setInterval(horaActual,1)">
    <h2>Hora actual</h2>
    <p id="demo"></p>

</body>
</html>
