<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Ejercicio 1</title>
    </head>

    <body>
        <h1>Ejercicio 1</h1>
        <p>1 - Crea un script que reciba dos números y en función de un texto sume, reste, multiplique o divida, en el caso de la división tiene que decir el cociente y el resto de la operación.</p>

        <div id="wrapper">
            <!-- Pedimos que introduzcan los números-->
            <label for="numero1">Número 1: </label>
            <input id="numero1" type="number" placeholder="Valor 1">
            <br>
            <br>
            <label for="numero2">Número 2: </label>
            <input id="numero2" type="number" placeholder="Valor 2">
            <br>
            <br>

            <!-- Aquí recogemos el tipo de operacion-->
            <label for="operacion">Ingresa la operación a realizar (+,-,/,*): </label>
            <input id="operacion" type="text" placeholder="+, -, /, *">
            <br>
            <br>

            <button onclick="ejecutarOperacion('numero1', 'numero2', 'operacion')" type="button">Ejecutar operación</button> 

            <p id="error"></p> <!-- En el caso de que haber errores se muestran aquí-->

            <div id="resultado"></div> <!-- Aquí vamos a insertar todo el contenido -->

        </div>
    
        <script src="./js/script1.js"></script>
    </body>
</html>
