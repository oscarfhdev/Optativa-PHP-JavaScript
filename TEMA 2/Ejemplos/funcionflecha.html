<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Vamos a crear y utilizar una funcion creada con el operador flecha</h2>

    <input type="number" id="num1" placeholder="numero 1">
    <input type="number" id="num2" placeholder="numero 2">
    <button onclick="multiplicacion()">Enviar</button>

    <div>
        <h3>Resultado</h3>
        <p id="demo"></p>
    </div>


    <script>
        let multiplicar = (a,b) => a*b;

        function multiplicacion(){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            document.getElementById("demo").innerHTML=multiplicar(num1,num2);
        }
    </script>
</body>
</html>
