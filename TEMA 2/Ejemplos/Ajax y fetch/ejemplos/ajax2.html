<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>Objeto XMLHttpRequest </h2>
<button type="button" onclick="cargarTXT()">Cargar contenido del txt</button>
</div>

<script>
function cargarTXT() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "ejemplo.txt");
  xhttp.send();
}
</script>

</body>
</html>
