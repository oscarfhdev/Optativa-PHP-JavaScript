<!DOCTYPE html>
<html>
<body>
<h1>JavaScript async / await ejemplo 2</h1>
<h2 id="demo"></h2>

<script>
  async function mostrar() {
    let miPromesa = new Promise(function(resolve, reject) {
      resolve("Â¡Hola mundo!");
      reject("Algo fallo");
    });
    document.getElementById("demo").innerHTML = await miPromesa;
  }

  mostrar();
</script>

</body>
</html>
